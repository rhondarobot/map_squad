<!DOCTYPE html>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <title>map_squad audio</title>
    <style>
        body {
            padding: 10px;
        }
        .title {
            font-family: monospace;
            font-size: 50px;
            margin-left: 20px;
        }
        audio {
            background: url("asmara.jpeg");
            background-size: 350px;
            width: 100%;
            height: 350px;
        }
    </style>
    <body>
        <audio id="audio" controls>
        </audio>
        <h1 class="title">map_squad</h1>
    </body>
    <script>
            (function init() {
                var audio =  document.querySelector("audio");
                if (window.MediaSource) {
                    // mpeg-dash
                    var player,
                    url = "./mpeg-dash/output.mpd";
                    player = dashjs.MediaPlayer().create();
                    player.initialize(audio, url, true);

                } else if (Hls.isSupported()) {
                    // hls
                    var hls = new Hls();
                    hls.loadSource("./hls/segments.m3u8");
                    hls.attachMedia(audio);
                    hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                        audio.play();
                    });
                } else {
                    console.log("this client doesn't support hls.js or dash.js")
                }
            }());
    </script>
</html>
