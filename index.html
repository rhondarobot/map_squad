<!DOCTYPE html>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <title>map_squad audio</title>
    <style>
        body {
            padding: 10px;
        }
        .title {
            font-family: monospace;
            font-size: 50px;
            margin-left: 20px;
        }
        audio {
            background: url("asmara.jpeg");
            background-size: 350px;
            width: 100%;
            height: 350px;
        }
    </style>
    <body>
        <audio controls></audio>
        <h1 class="title">map_squad</h1>
    </body>
    <script>
        (function init() {
            var audio =  document.querySelector("audio");

            // checks if Media Source Extensions API (MSE) is available
            if (window.MediaSource) {
                // use mpeg-dash
                // note - we use dash.js to create a client player in case
                // the browser has support for MSE, but not MPEG-DASH
                var player,
                url = "./mpeg-dash/output.mpd";
                player = dashjs.MediaPlayer().create();
                player.initialize(audio, url, true);
            } else {
                // use hls
                // note - ios safari is the only browser that does not have
                // built-in support for MSE
                audio.setAttribute("src", "./hls/segments.m3u8")
            }
        }());
    </script>
</html>
